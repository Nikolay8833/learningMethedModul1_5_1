<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      label {
         display: block;
      }
   </style>
   <title>CRM-ShopOnline</title>
</head>

<body>
   <form action="https://jsonplaceholder.typicode.com/posts" method="post">
      <fieldset>
         <label>
            Наименование
            <br>
            <input type="text" name="Name">
         </label>
         <label>
            Категория
            <br>
            <input type="text" name="Category">
         </label>
         <label>
            Единицы измерения
            <br>
            <input type="text" name="UnitsOfMeasurement">
         </label>
         <label>
            Дисконт
            <br>
            <input type="checkbox" name="Discount" value="DiscountTick">
            <input type="number" name="Discount">
         </label>
         <label>
            Описание
            <br>
            <textarea name="Description" cols="21" rows="3">
            </textarea>
         </label>
         <label>
            Количество
            <br>
            <input type="number" name="Quantity">
         </label>
         <label>
            Цена
            <br>
            <input type="number" name="Price">
         </label>
         <br>
         <label>
            <input type="file" name="File">
         </label>
      </fieldset>
      <br>
      <button type="submit">Добавить товар</button>
   </form>
</body>

</html>
